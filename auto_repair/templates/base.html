<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %} {% endblock %}

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/favicon.png') }}"
    />
    <!-- Site All Style Sheet Css -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/icofont.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/et-line.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/themify-icons.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/magnific-popup.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/animate.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/owl.carousel.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/swiper.min.css') }}"
      rel="stylesheet"
    />
    <!-- Site Main Style Sheet Css -->
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/responsive.css') }}"
      rel="stylesheet"
    />
    {% block link_head %} {% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block js %}{% endblock %}
  </body>
</html>

{% extends "users/account.html" %} {% block content_inner %}
<div class="row">
  <div class="col-xl-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-start">
          <div class="avatar-sm font-size-20 me-3">
            <span class="avatar-title bg-soft-primary text-primary rounded">
              <i class="fa-solid fa-circle-user"></i>
            </span>
          </div>
          <div class="flex-1">
            <div class="font-size-16 mt-2">Заказчики</div>
          </div>
        </div>
        <h4 class="mt-4">Зарегистрировано: {{ context.count_user }}</h4>
        <h4 class="mt-4">Стали клиентами: {{ context.count_user }}</h4>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-start">
          <div class="avatar-sm font-size-20 me-3">
            <span class="avatar-title bg-soft-primary text-primary rounded">
              <i class="fa-solid fa-cart-plus"></i>
            </span>
          </div>
          <div class="flex-1">
            <div class="font-size-16 mt-2">Заказ-наряды</div>
          </div>
        </div>
        <h4 class="mt-4">2,456</h4>
        <div class="row">
          <div class="col-7">
            <p class="mb-0">
              <span class="text-success me-2">
                0.16% <i class="mdi mdi-arrow-up"></i>
              </span>
            </p>
          </div>
          <div class="col-5 align-self-center">
            <div class="progress progress-sm">

                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
